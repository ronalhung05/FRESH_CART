<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Forgot Password', 'none')">
    
</head>

<body>
    <!-- Navigation -->
    <div class="border-bottom shadow-sm">
        <nav class="navbar navbar-light py-2">
            <div class="container justify-content-center justify-content-lg-between">
                <a class="navbar-brand" th:href="@{/}">
                    <img alt="FreshCart" class="d-inline-block align-text-top" th:src="@{${S3_BASE_URI + SITE_LOGO}}" />
                </a>
                <span class="navbar-text">
                    Already have an account? <a th:href="@{/login}">Sign in</a>
                </span>
            </div>
        </nav>
    </div>

    <main>
        <section class="my-lg-14 my-8">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <!-- Left column for image -->
                    <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
                        <img src="images/svg-graphics/fp-g.svg" alt="" class="img-fluid">
                    </div>

                    <!-- Right column for form -->
                    <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1 d-flex align-items-center">
                        <div>
                            <div class="mb-lg-9 mb-5">
                                <h1 class="mb-2 h2 fw-bold">Forgot your password?</h1>
                                <p>Please enter the email address associated with your account and We will email you a link to reset your password.</p>
                            </div>

                            

                            <form th:action="@{/forgot_password}" method="post">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <input type="email" name="email" class="form-control" 
                                            placeholder="Email" required="required" autofocus="autofocus" />
                                    </div>

                                    <div class="col-12 d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Reset Password</button>
                                        <a th:href="@{/login}" class="btn btn-light">Back</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div th:replace="navigation :: footer_menu"></div>
	<script th:src="@{/js/common_toast.js}" type="text/javascript"></script>
	<script th:inline="javascript">
		/*[# th:if="${error != null}"]*/
		document.addEventListener('DOMContentLoaded', function() {
			showErrorMessage([[${error}]])
		});
		/*[/]*/

		/*[# th:if="${message != null}"]*/
		document.addEventListener('DOMContentLoaded', function() {
			showSuccessMessage([[${message}]]);
		});
		/*[/]*/
	</script>
</body>

</html>
