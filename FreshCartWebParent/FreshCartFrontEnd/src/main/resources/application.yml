server:
  port: 8081
  servlet:
    context-path: /FreshCart
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
      use-suffix-pattern: false
    view:
      suffix: ''  # Loại bỏ suffix mặc định
    thymeleaf:
      cache: false
      suffix: .html
      mode: HTML
      servlet:
        content-type: text/html
  datasource:
    url: jdbc:mysql://localhost:3306/freshcartdb
    username: root
    password: 123456
    #hikari:
    #minimum-idle: 1
    #maximum-pool-size: 2
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: false


  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
          facebook:
            client-id: 385247526176612
            client-secret: 690eed41082352ee7b0e1de7b72975d9
            scope:
              - email
              - public_profile
