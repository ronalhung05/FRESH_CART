<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<!-- Header -->
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2 class="mb-0">Manage Countries</h2>
			<button type="button" class="btn btn-primary" id="buttonLoadCountries">
				<i class="bi bi-cloud-download me-2"></i>Load Country List
			</button>
		</div>

		<!-- Description Card -->
		<div class="card mb-4 bg-light border-0">
			<div class="card-body">
				<div class="d-flex align-items-center">
					<div class="me-3">
						<i class="bi bi-info-circle text-primary fs-4"></i>
					</div>
					<p class="mb-0">
						Use this page to manage countries which will be displayed in the customer registration form. 
						Click Load Country List first.
					</p>
				</div>
			</div>
		</div>

		<div class="row">
			<!-- Countries List -->
			<div class="col-lg-5 col-md-6">
				<div class="card mb-4 border-0" style="box-shadow: var(--fc-box-shadow-sm)">
					<div class="card-header bg-white py-3">
						<h5 class="mb-0">Countries</h5>
					</div>
					<div class="card-body p-0">
						<select class="form-select border-0" size="20" style="height: 400px" id="dropDownCountries">
						</select>
					</div>
				</div>
			</div>

			<!-- Country Details Form -->
			<div class="col-lg-7 col-md-6">
				<div class="card border-0" style="box-shadow: var(--fc-box-shadow-sm)">
					<div class="card-header bg-white py-3">
						<h5 class="mb-0">Country Details</h5>
					</div>
					<div class="card-body">
						<form id="formCountry">
							<div class="row g-3">
								<!-- Country Name -->
								<div class="col-md-6">
									<label class="form-label" id="labelCountryName">Country Name</label>
									<input type="text" class="form-control" id="fieldCountryName"
										required minlength="3" maxlength="45" />
								</div>
								
								<!-- Country Code -->
								<div class="col-md-6">
									<label class="form-label">Code</label>
									<input type="text" class="form-control" id="fieldCountryCode"
										required minlength="2" maxlength="3" />
								</div>
							</div>

							<!-- Action Buttons -->
							<div class="d-flex mt-4">
								<button type="button" id="buttonAddCountry" class="btn btn-primary me-2">
									<i class="bi bi-plus-circle me-2"></i>New
								</button>
								<button type="button" id="buttonUpdateCountry" class="btn btn-success me-2" disabled>
									<i class="bi bi-check-circle me-2"></i>Update
								</button>
								<button type="button" id="buttonDeleteCountry" class="btn btn-danger" disabled>
									<i class="bi bi-trash me-2"></i>Delete
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
