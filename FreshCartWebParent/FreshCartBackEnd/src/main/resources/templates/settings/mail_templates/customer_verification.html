<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="card border-0" style="box-shadow: var(--fc-box-shadow-sm)">
			<div class="card-body p-6">
				<!-- Email Subject -->
				<div class="mb-4">
					<label class="form-label">Email Subject</label>
					<div class="form-group">
					<input type="text" class="form-control" 
						name="CUSTOMER_VERIFY_SUBJECT" id="CUSTOMER_VERIFY_SUBJECT"
						th:value="${CUSTOMER_VERIFY_SUBJECT}"
						placeholder="Enter email subject..."
						required maxlength="255"/>
					<div class="invalid-feedback"></div>
					</div>
				</div>

				<!-- Email Content -->
				<div class="mb-4">
					<label class="form-label">Email Content</label>
					<!-- Hidden input to store HTML content -->
					<input type="hidden" name="CUSTOMER_VERIFY_CONTENT"
						id="customerVerificationContent"
						th:value="${CUSTOMER_VERIFY_CONTENT}" maxlength="255"/>
					<!-- Quill editor container -->
					<div id="emailContentEditor" style="height: 300px; margin-bottom: 1rem;"></div>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
