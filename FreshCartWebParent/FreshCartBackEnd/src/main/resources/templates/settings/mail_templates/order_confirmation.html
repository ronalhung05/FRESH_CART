<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="card border-0" style="box-shadow: var(--fc-box-shadow-sm)">
			<div class="card-body p-6">
				<!-- Email Subject -->
				<div class="mb-4">
					<label class="form-label">Email Subject</label>
					<input type="text" class="form-control" 
						name="ORDER_CONFIRMATION_SUBJECT"
						th:value="${ORDER_CONFIRMATION_SUBJECT}" 
						placeholder="Enter email subject..."
						required />
				</div>

				<!-- Email Content -->
				<div class="mb-4">
					<label class="form-label">Email Content</label>
					<input type="hidden" name="ORDER_CONFIRMATION_CONTENT" 
						id="orderConfirmationContent" 
						th:value="${ORDER_CONFIRMATION_CONTENT}" />
					
					<!-- Quill Editor Container -->
					<div id="orderEmailContentEditor" style="height: 300px; margin-bottom: 1rem;"></div>
					
					
				</div>

				
			</div>
		</div>
	</div>
</body>

</html>
