<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Payment Settings</h2>
    </div>

    <!-- Description Card -->
    <div class="card mb-4 bg-light border-0">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <i class="bi bi-credit-card text-primary fs-4"></i>
                </div>
                <p class="mb-0">
                    Configure your payment gateway settings. These credentials are required for processing
                    payments securely through PayPal's payment system.
                </p>
            </div>
        </div>
    </div>

    <!-- Main Content Card -->
    <div class="card border-0" style="box-shadow: var(--fc-box-shadow-sm)">
        <div class="card-body p-6">
            <form th:action="@{/settings/save_payment}" method="post">
                <!-- PayPal API Base URL -->
                <div class="mb-4">
                    <label class="form-label">PayPal API Base URL</label>
                    <div class="form-group">
                        <div class="input-group">
								<span class="input-group-text">
									<i class="bi bi-link-45deg"></i>
								</span>
                            <input type="text"
                                   class="form-control"
                                   name="PAYPAL_API_BASE_URL" id="PAYPAL_API_BASE_URL"
                                   th:value="${PAYPAL_API_BASE_URL}"
                                   placeholder="Enter PayPal API Base URL"
                                   required maxlength="255"/>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <small class="text-muted">Example: https://api-m.sandbox.paypal.com (for testing)</small>
                </div>

                <!-- PayPal Client ID -->
                <div class="mb-4">
                    <label class="form-label">PayPal Client ID</label>
                    <div class="form-group">
                        <div class="input-group">
								<span class="input-group-text">
									<i class="bi bi-person-badge"></i>
								</span>
                            <input type="text"
                                   class="form-control"
                                   name="PAYPAL_API_CLIENT_ID" id="PAYPAL_API_CLIENT_ID"
                                   th:value="${PAYPAL_API_CLIENT_ID}"
                                   placeholder="Enter PayPal Client ID"
                                   required maxlength="255"/>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                </div>

                <!-- PayPal Client Secret -->
                <div class="mb-4">
                    <label class="form-label">PayPal Client Secret</label>
                    <div class="form-group">
                        <div class="password-field position-relative">
                            <div class="input-group">
									<span class="input-group-text">
										<i class="bi bi-key"></i>
									</span>
                                <input type="password"
                                       class="form-control"
                                       name="PAYPAL_API_CLIENT_SECRET" id="PAYPAL_API_CLIENT_SECRET"
                                       th:value="${PAYPAL_API_CLIENT_SECRET}"
                                       placeholder="Enter PayPal Client Secret"
                                       required maxlength="255"/>
                            </div>
                            <span><i class="bi bi-eye-slash password-toggler"></i></span>
                        </div>
                            <div class="invalid-feedback"></div>
                    </div>
                    <small class="text-muted">Keep this secret key safe and secure</small>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex mt-4">
                    <button type="submit" class="btn btn-primary me-2">Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
