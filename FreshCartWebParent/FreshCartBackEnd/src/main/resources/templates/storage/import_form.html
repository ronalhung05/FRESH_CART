<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="fragments :: page_head(${pageTitle}, 'tag')"/>
</head>

<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>

    <form th:action="@{/imports/save}" method="post">
        <div>
            <div class="d-flex justify-content-between align-items-center mb-3" style="margin-top: 20px;">
                <h2>Manage Import | [[${pageTitle}]]</h2>
                <div class="d-flex justify-content-end" style="margin-right: 10px;">
                    <input type="submit" value="Save" class="btn btn-primary m-1"
                           style="background-color: green; color: white;"/>
                    <input type="button" value="Cancel" class="btn btn-secondary m-1" id="buttonCancel"/>
                </div>
            </div>
        </div>


        <!-- User Info -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User ID:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${user.id}" id="userId" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${user.getFullName()}" readonly/>
            </div>
        </div>
        <!-- List of Products Table -->
        <h4 class="mt-4">List of Product</h4>
        <button type="button" class="btn btn-success mb-2" id="addProductBtn">Add Product</button>
        <table class="table table-bordered table-hover">
            <thead class="bg-light">
            <tr>
                <th>ID Product</th>
                <th>Product Name</th>
                <th>Amount</th>
                <th>Cost</th>
                <th>Subtotal</th>
                <th>Unit</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="productTableBody">
            <!-- Existing rows can be dynamically generated here -->
            </tbody>
        </table>
        <div id="hiddenInputsContainer"></div>
    </form>

    <div th:replace="fragments :: footer"></div>
</div>

<!-- Modal for Adding Product -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Product</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="container pt-3">
                <!-- Product Selection -->
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Product:</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="productSelect">
                            <option value="" selected disabled hidden>Please select a product</option>
                            <th:block th:each="product : ${listProducts}">
                                <option th:value="${product.id}" th:text="${product.name}"></option>
                            </th:block>
                        </select>

                    </div>
                </div>

                <!-- Amount Input -->
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Amount:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="productAmount" min="0" max="1000" value="1"/>
                    </div>
                </div>

                <!-- Cost Input -->
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Cost:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="productCost" min="0.01" step="0.01"
                               value="1"/>
                    </div>
                </div>

                <!-- Unit Input -->
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Unit:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="productUnit" value="Piece" readonly/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveProductBtn" class="btn btn-success">Add</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/import_form.js}"></script>
</body>
</html>
