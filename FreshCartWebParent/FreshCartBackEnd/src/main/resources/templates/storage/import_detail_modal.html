<div class="modal-header">
	<h4 class="modal-title">Import Details</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item"><a class="nav-link active" data-toggle="tab"
			href="#overview" role="tab">Overview</a></li>
		<li class="nav-item"><a class="nav-link" data-toggle="tab"
			href="#details" role="tab">Details</a></li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active p-3" id="overview" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Import ID:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${import.id}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">User ID:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${import.user.id}"
						readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">User Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${import.user.firstName + ' ' + import.user.lastName}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						   th:value="${import.user.email}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Sum Cost:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						   th:value="${import.sumCost}" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Imported Time:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${#dates.format(import.transactionTime, 'yyyy-MM-dd HH:mm:ss')}" readonly />
				</div>
			</div>
		</div>

		<div class="tab-pane p-3" id="details" role="tabpanel">
			<div th:replace="storage/import_details_read_only :: content"></div>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
