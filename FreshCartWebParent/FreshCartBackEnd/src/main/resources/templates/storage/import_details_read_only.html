<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th>Product ID</th>
						<th>Product Image</th>
						<th>Product Name</th>
						<th>Quantity</th>
						<th>Cost</th>
						<th>Subtotal</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detail: ${import.details}">
						<td>[[${detail.product.id}]]</td>
						<td>
							<img alt="Product Image" class="img-thumbnail" th:src="@{${detail.product.mainImagePath}}"
								 style= "width: 100px; height: auto;"/>
						</td>
						<td>[[${detail.product.shortName}]]</td>
						<td>[[${detail.quantity}]]</td>
						<td>[[${detail.cost}]]</td>
						<td>[[${detail.quantity * detail.cost}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
