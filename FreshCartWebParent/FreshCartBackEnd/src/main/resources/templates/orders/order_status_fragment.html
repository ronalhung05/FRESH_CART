<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="content(statusVar, statusName, iconName)" class="col-3 text-center">
		<th:block th:if="${statusVar}">
			<i style="color: #0aad0a" th:class="'fas ' + ${iconName} + ' fa-2x'"></i>
		</th:block>
		<th:block th:unless="${statusVar}">
			<a style="color: gray"
				th:class="'fas ' + ${iconName} + ' fa-2x linkUpdateStatus'"
				th:id="'link' + ${statusName} + ${order.id}"
				th:data-current-status="${order.status}"
				th:orderId="${order.id}" th:status="${statusName}"
				th:href="@{'/orders_shipper/update/' + ${order.id} + '/' + ${statusName}}"></a>
		</th:block>
	</div>
	<div th:replace="fragments :: common-js"></div>
