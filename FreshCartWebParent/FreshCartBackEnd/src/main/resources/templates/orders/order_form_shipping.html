<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<body>
<div th:fragment="content" th:remove="tag" class="container">
	<div class="row">
		<!-- Cột bên trái -->
		<div class="col-md-6">
			<div class="mb-3">
				<label class="form-label">Deliver Days:</label> <span class="text-danger">*</span></label>
				<input type="number" step="1" class="form-control" th:field="*{deliverDays}" required />
			</div>
			<div class="mb-3">
				<label class="form-label">First Name:</label> <span class="text-danger">*</span></label>
				<input type="text" class="form-control firstName-input" th:field="*{firstName}" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Phone Number:</label> <span class="text-danger">*</span></label>
				<input type="text" class="form-control phone-input" th:field="*{phoneNumber}" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Address Line 1:</label> <span class="text-danger">*</span></label>
				<input type="text" class="form-control" th:field="*{addressLine1}" required />
			</div>
			<div class="mb-3">
				<label class="form-label">City:</label> <span class="text-danger">*</span></label>
				<input type="text" class="form-control" th:field="*{city}" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Postal Code:</label> <span class="text-danger">*</span></label>
				<input type="text" class="form-control" th:field="*{postalCode}" required />
			</div>
		</div>

		<!-- Cột bên phải -->
		<div class="col-md-6">
			<div class="mb-3">
				<label class="form-label">Expected Deliver Date:</label> <span class="text-danger">*</span></label>
				<input type="date" class="form-control" th:field="*{deliverDateOnForm}" required />
			</div>
			<div class="mb-3">
				<label class="form-label">Last Name:</label> <span class="text-danger">*</span></label>
				<input type="text" class="form-control lastName-input" th:field="*{lastName}" required />
			</div>
			<div class="mb-3">
				<div style="height: 74px;"></div>
			</div>
			<div class="mb-3">
				<label class="form-label">Address Line 2:</label>
				<input type="text" class="form-control" th:field="*{addressLine2}" />
			</div>
			<div class="mb-3">
				<label class="form-label">Country:</label> <span class="text-danger">*</span>
				<input type="hidden" name="countryName" id="countryName"
					   th:value="${order.country}" /> <select class="form-control"
															  id="country">
				<option th:each="aCountry : ${listCountries}"
						th:value="${aCountry.id}"
						th:selected="${aCountry.name == order.country}">[[${aCountry.name}]]</option>
			</select>
			</div>
			<div class="mb-3">
				<label class="form-label">State:</label> <span class="text-danger">*</span></label>
				<input type="text" class="form-control" th:field="*{state}" list="listStates" />
				<datalist id="listStates">
				</datalist>
			</div>
		</div>
	</div>

</div>
</body>
</html>
