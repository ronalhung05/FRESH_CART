<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="cod_support" th:remove="tag">
		<div class="form-check form-switch">
			<input class="form-check-input" 
				   type="checkbox"
				   role="switch"
				   th:checked="${rate.codSupported}"
				   th:onclick="'location.href=\'' + @{'/shipping_rates/cod/' + ${rate.id} + '/enabled/' + ${!rate.codSupported}} + '\''"
				   style="cursor: pointer"/>
		</div>
	</div>
</body>

</html>
