<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />

<body>
    <div th:replace="navigation :: top_nav"></div>
    <div class="main-wrapper">
        <div th:replace="navigation :: menu"></div>

        <!-- main -->
        <main class="main-content-wrapper bg-white">
            <div class="container">
                <!-- header -->
                <div class="row mb-8">
                    <div class="col-md-12">
                        <div class="d-md-flex justify-content-between align-items-center">
                            <div>
                                <h2>[[${pageTitle}]]</h2>
                                <div class="d-flex">
                                    <a th:href="@{/shipping_rates}" class="text-inherit">Shipping Rates</a>
                                    <span class="mx-2">/</span>
                                    <span class="text-muted">[[${pageTitle}]]</span>
                                </div>
                            </div>
                            <div>
                                <a th:href="@{/shipping_rates}" class="btn btn-light">Back to Shipping Rates</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form -->
                <div class="row">
                    <div class="col-xl-12 col-12 mb-5">
                        <div class="card h-100 card-lg">
                            <div class="card-body p-6">
                                <form th:action="@{/shipping_rates/save}" th:object="${rate}"
                                    method="post" class="row g-4">
                                    <input type="hidden" th:field="*{id}" />
                                    
                                    <!-- Country -->
                                    <div class="col-md-12">
                                        <label for="country" class="form-label">
                                            Destination Country <span class="text-danger">*</span>
                                        </label>
                                        <select th:field="*{country}" class="form-select" required>
                                            <option th:each="country : ${listCountries}"
                                                th:value="${country.id}">[[${country.name}]]</option>
                                        </select>
                                    </div>

                                    <!-- State -->
                                    <div class="col-md-12">
                                        <label for="state" class="form-label">
                                            Destination State/Province <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" th:field="*{state}"
                                            minlength="3" maxlength="64" list="listStates" required>
                                        <datalist id="listStates">
                                        </datalist>
                                    </div>

                                    <!-- Rate -->
                                    <div class="col-md-6">
                                        <label for="rate" class="form-label">
                                            Shipping Rate (per DIM weight) <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" class="form-control" th:field="*{rate}"
                                            required step="0.01" min="0">
                                    </div>

                                    <!-- Days -->
                                    <div class="col-md-6">
                                        <label for="days" class="form-label">
                                            Days to deliver <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" class="form-control" th:field="*{days}"
                                            required step="1" min="0">
                                    </div>

                                    <!-- COD -->
                                    <div class="col-md-12">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" 
                                                   th:field="*{codSupported}" id="codSupported">
                                            <label class="form-check-label" for="codSupported">
                                                Cash On Delivery (COD)
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="col-12 text-end">
                                        <button type="button" class="btn btn-secondary me-2" id="buttonCancel">Cancel</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div th:replace="modal_fragments :: modal_dialog"></div>
    <div th:replace="fragments :: footer"></div>
    <div th:replace="fragments :: common-js"></div>

    <script type="text/javascript">
        contextPath = "[[@{/}]]";
        moduleURL = "[[@{/shipping_rates}]]";
    </script>
    <script th:src="@{/js/common_form.js}"></script>
    <script th:src="@{/js/common_form_country_state.js}"></script>
</body>

</html>
